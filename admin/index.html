<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Geladinhos</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <!-- App Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-box">
            <h2 style="text-align: center;">Acesso Administrativo</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="Digite a senha..." required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
            </form>
        </div>
    </div>

    <!-- App Content -->
    <div id="app-content" style="display: none;">
        <header>
            <h1>Meus Produtos</h1>
            <button onclick="logout()" class="btn-logout">Sair</button>
        </header>

        <div class="container">
            <!-- Controls -->
            <div class="controls">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search-input" placeholder="Buscar por nome ou descrição...">
                </div>
                <button onclick="openModal()" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Novo Item
                </button>
            </div>

            <!-- List -->
            <div id="product-list" class="product-list">
                <!-- Items injected by JS -->
            </div>
        </div>
    </div>

    <!-- Modal Form -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Novo Produto</h2>
                <button class="close-modal">&times;</button>
            </div>

            <form id="product-form">
                <!-- Nome -->
                <div class="form-group">
                    <label>Nome do Produto</label>
                    <input type="text" id="inp-name" class="form-control" maxlength="50" required>
                </div>

                <!-- Preço & Disp -->
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Preço (R$)</label>
                        <input type="number" id="inp-price" class="form-control" step="0.01" min="0" required>
                    </div>
                    <div class="form-group" style="display: flex; align-items: flex-end; padding-bottom: 0.75rem;">
                        <label class="form-check">
                            <input type="checkbox" id="inp-available">
                            Disponível para venda
                        </label>
                    </div>
                </div>

                <!-- Descrição -->
                <div class="form-group">
                    <label>Descrição Curta (máx 80)</label>
                    <textarea id="inp-desc" class="form-control" rows="2" maxlength="80"></textarea>
                </div>

                <!-- Imagem -->
                <div class="form-group">
                    <label>Imagem do Produto</label>
                    <div style="font-size: 0.85rem; color: #64748b; margin-bottom: 0.5rem;">Upload local ou URL externa
                    </div>

                    <input type="file" id="inp-file" class="form-control" accept="image/*">
                    <div style="text-align: center; margin: 0.5rem 0; color: #cbd5e1;">- OU -</div>
                    <input type="url" id="inp-url" class="form-control" placeholder="https://exemplo.com/imagem.jpg">

                    <!-- Preview -->
                    <div class="preview-box">
                        <span class="preview-placeholder">Preview da Imagem</span>
                        <img id="preview-image" src="" alt="">
                    </div>
                </div>

                <!-- Footer -->
                <div style="display: flex; justify-content: flex-end; gap: 0.5rem; margin-top: 1.5rem;">
                    <button type="button" onclick="closeModal()" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Produto</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toasts -->
    <div id="toast-container"></div>

    <script src="js/app.js"></script>
</body>

</html>
